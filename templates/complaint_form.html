{% load static %}
<!-- complaint_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, textarea, input[type="text"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-btn {
            display: block;
            text-align: center;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #6c757d; /* Back button color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #5a6268; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Complaint</h2>
        <form method="POST">
            {% csrf_token %}
            
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" name="phone_number" id="phone_number" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            
            <label for="complaint_type">Complaint Type:</label>
            <select name="complaint_type" id="complaint_type" required>
                <option value="Food">Food</option>
                <option value="Infrastructure">Infrastructure</option>
                <option value="Roommate">Roommate</option>
            </select>

            <label for="complaint_description">Complaint Description:</label>
            <textarea name="complaint_description" id="complaint_description" rows="5" placeholder="Describe your complaint in detail" required></textarea>

            <label for="facing_from_date">Facing the Problem From:</label>
            <input type="date" name="facing_from_date" id="facing_from_date" required>

            <button type="submit">Submit</button>
            <a href="{% url 'student_home_page' %}" class="back-btn">Back</a>
        </form>
    </div>
</body>
</html>
