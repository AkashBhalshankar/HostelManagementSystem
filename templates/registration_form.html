{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .form-container {
            width: 40%;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .navigation-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .navigation-buttons a.home {
            background-color: #007bff;
        }
        .navigation-buttons a.home:hover {
            background-color: #0056b3;
        }
        .navigation-buttons a.login {
            background-color: #17a2b8;
        }
        .navigation-buttons a.login:hover {
            background-color: #117a8b;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .form-container .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <a href="{% url 'index' %}" class="home">Home</a>
            <a href="{% url 'login' %}" class="login">Login</a>
        </div>

        <!-- Registration Form -->
        <h2>Registration Form</h2>
        <form method="post" action="">
            {% csrf_token %}
            <label for="firstname">First Name <span class="required">*</span></label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Last Name <span class="required">*</span></label>
            <input type="text" id="lastname" name="lastname" required>
            
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="house_number">House Number</label>
            <input type="text" id="house_number" name="house_number">
            
            <label for="village">Village</label>
            <input type="text" id="village" name="village">
            
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            
            <label for="postal_code">Postal Code</label>
            <input type="text" id="postal_code" name="postal_code">
            
            <label for="joining_date">Joining Date <span class="required">*</span></label>
            <input type="date" id="joining_date" name="joining_date" required>
            
            <label for="sharing_type">Sharing Type</label>
            <select id="sharing_type" name="sharing_type">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="triple">Triple</option>
            </select>
            
            <label for="monthly_fees">Monthly Fees</label>
            <input type="number" id="monthly_fees" name="monthly_fees" min="0">
            
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
