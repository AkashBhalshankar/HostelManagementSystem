{% load static %}
<!-- fees_receipt_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, textarea, input[type="text"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-btn {
            display: block;
            text-align: center;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #6c757d; /* Back button color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #5a6268; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Fees Receipt Details</h2>
        <form method="POST">
            {% csrf_token %}
            
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required>

            <label for="utr_number">UTR Number:</label>
            <input type="text" name="utr_number" id="utr_number" placeholder="Enter UTR number" required>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="hostel_name">Hostel Name:</label>
            <input type="text" name="hostel_name" id="hostel_name" placeholder="Enter hostel name" required>

            <label for="owner_signature">Owner's Signature:</label>
            <input type="text" name="owner_signature" id="owner_signature" placeholder="Owner's Signature" required>

            <button type="submit">Generate Receipt</button>
            <a href="{% url 'student_home_page' %}" class="back-btn">Back</a>
        </form>
    </div>
</body>
</html>
