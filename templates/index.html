{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #5cb85c;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            text-align: center;
            padding: 50px;
        }
        .main-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .main-content p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #5cb85c;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Hostel Management System</h1>
    </div>
    <div class="main-content">
        <h2>Manage your hostel efficiently</h2>
        <p>Register now to become a part of our hostel management system and enjoy seamless management of your hostel services.</p>
        <div class="btn-container">
            <a href="{% url 'register' %}" class="btn">Go to Registration</a>
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'admin_login' %}" class="btn">Admin Login</a>
        </div>
    </div>
</body>
</html>
